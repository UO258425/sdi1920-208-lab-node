{% extends "base.html" %}
{% block titulo %} Agregar autor {% endblock %}
{% block contenido_principal %}

<form class="form-horizontal" method="post" action="/autores/agregar">
    <div class="form-group">
        <label class="control-label col-sm-2" id="nombre" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre del autor" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" id="grupo" for="grupo">Grupo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="grupo" placeholder="Nombre del grupo"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" id="rol" for="rol">Rol:</label>
        <div class="col-sm-10">
            <select class="form-control" name="rol" >
                {% for rol in roles %}
                    <option value={{rol}}>{{rol}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>


{% endblock %}
